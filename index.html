<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!--bootstrap-->
    <!--font-awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--font-awesome-->
    <!--font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <!--font-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--header-->
    <header>
        <nav class="navbar">
            <div class="container-fluid">
                <div class="cg-navbar">
                    <img class="d-none d-md-none d-sm-none d-lg-block" src="img/logo.svg" alt="logo">
                    <img class=" d-lg-none cg-dimensione mx-3" src="img/mobile-logo.png" alt="mobile-logo">
                </div>
              
              <form class=" col px-3" role="search">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </span>
                    <input type="text" class="form-control cg-colortext" placeholder="Prova a cercare: lezioni di laravel" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
              </form>
              <div class="cg-navbarright pt-2 ">
                <ul class="d-flex cg-iconnav cg-fonticon">
                    <li class="px-1 d-none d-md-none d-sm-none d-lg-block"><i class="fa-solid fa-list"></i></li>
                    <li class="px-2 d-none d-md-none d-sm-none d-lg-block"><i class="fa-solid fa-question"></i></li>
                    <li class="px-2 d-none d-md-none d-sm-none d-lg-block"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                     <li>
                        <div class="dropdown">
                            <a class=" dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fa-solid fa-bell cg-color"></i>
                            </a>
                          
                            <ul class="dropdown-menu" style="">
                              <li><a class="dropdown-item" href="#">Action</a></li>
                              <li><a class="dropdown-item" href="#">Another action</a></li>
                              <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                          </div>
                     </li>
                </ul>
               
              </div>
            </div>
          </nav>


    </header>
    <!--main-->
    <main></main>
    <!--footer-->
    <footer></footer>
    <!--script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
